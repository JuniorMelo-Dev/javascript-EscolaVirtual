<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_Salário2.html - do...while</title>
</head>
<body>
    <script language = "JavaScript">
        /* 
            Objetivo: Calcular o Salário líquido de um funcionário que trabalah por hora (horista).
                - Para desenvolver os calculos é necessário a seguintes informações:
                    - quantidade de horas trabalhadas nos mês (js_qht)
                    - valor da hora de trabalho (js_vht)
                    - percentual de desconto do INSS (js_inss)
                - Informar a classificação salarial
                - Objetos/Métodos utilizados:
                    - entrada: window.prompt
                    - saída: documnet.write
        */

        /* Definição das Variáveis */
        var js_qht; // var de entrada - Quantidade de Horas Trabalhadas
        var js_vht; // var de entrada - Valor da Hora Trabalhada
        var js_inss; // var de entrada - Percentual de Desconto do INSS
        var js_tdes; // var de saída - Total de Descontos
        var js_sb; // var de saída - Valor do Salário Bruto
        var js_sl; // var de saída - Valor do Salário Líquido
        var js_resposta = true;

        do {
            /* Entrada de Dados */
            js_qht = parseFloat(window.prompt('Informe a Quantidade de Horas Trabalhadas/Mês: (135 a 180)', '00'));
            js_vht = parseFloat(window.prompt('Informe o Valor da Hora Trabalhada: (25 a 50)', '00'));
            js_inss = parseFloat(window.prompt('Infome o Percentual de Desconto INSS: (5 a 15)', '00'));

            /* Processamento de Dados */
            js_sb = js_vht * js_qht;
            js_tdes = (js_inss / 100) * js_sb;
            js_sl = js_sb - js_tdes;

            /* Saída de Dados com Consistência de Valores */
            document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DE SALÁRIO LÍQUIDO</b>');
            
            document.write('<p>Quantidade de Horas Trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
            if (js_qht > 180) {
                document.write('...(<b>Valor Máximo Excedido!</b>)');
            }
            if (js_qht < 135) {
                document.write('...(<b>Valor Mínimo Inválido!</b>)');
            }
            
            document.write('<p>Valor da Hora Trabalhada (25 a 50) => <b>' + js_vht + '</b>');
            if (js_vht > 50) {
                document.write('...(<b>Valor Máximo Excedido!</b)');
            }
            if (js_vht < 25) {
                document.write('...(<b>Valor Mínimo Inválido!</b>)');
            }

            document.write('<p>Percentual de Desconto INSS (5 a 15) => ' + js_inss + '</b>');
            if (js_inss > 15) {
                document.write('...(<b>Valor Máximo Excedido!</b)');
            }
            if (js_inss < 5) {
                document.write('...(<b>Valor Mínimo Inválido!</b>)');
            }

            document.write('<p>===========================================');
            document.write('<p><b>Salário BRUTO = </b>' + js_sb);
            document.write('<p>Total de Descontos INSS = ' + js_tdes);
            document.write('<p><b>Salário LÍQUIDO = </b>' + js_sl);

            /* Saída de Dados com Aninhamento de IF */
            if (js_sl > 10500) {
                document.write('...(<b>Salário Elevado! </b>maior que R$10.500)');
            } else {
                if (js_sl > 6000) {
                    document.write('...(<b>Salário Satisfatório! </b>maior que R$6.000)');
                } else {
                    if (js_sl > 3000) {
                        document.write('...(<b>Salário Moderado! </b>maior que R$3.000)');
                    } else {
                        document.write('...(<b>Salário Insatisfatório! </b>menor ou igual a R$3.000)');
                    }
                }
            }

            document.write('<p>===========================================');

            js_resposta = window.confirm('Deseja continuar?');

        } while (js_resposta == true);

    </script>

</body>
</html>
