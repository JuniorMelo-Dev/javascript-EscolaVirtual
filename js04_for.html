<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_for.html - Incondicional FOR</title>
</head>
<body>

    <script language = "JavaScript">
        /* 
            Objetivo: Aplicação do Laço Incodicional <for>, incrementando +2 na variável js_num e apresentando os valores acumulados de 1 a 10.
        */

        /* Definição das Variáveis */
        var js_num;

        document.write('<p>Apresentação dos valores acumulados para js_num = 1 é menor ou igual a 10 e incrementando a variável de += 2:');
        document.write('<p>(Note que o limite irá até 9, pois 9 + 2 = 11, portanto será maior do que 10)');

        /* Aplicação do Laço Incondicional - for */
        for (js_num = 1; js_num <= 10; js_num +=2) {
            document.write('<p>' + js_num);
        }

    </script>

</body>
</html>
