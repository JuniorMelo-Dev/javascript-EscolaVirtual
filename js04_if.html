<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_if.html - IF</title>
</head>
<body>
    <script language = "JavaScript">
    /* Objetivo: Ler dois valores, independentemente da ordem em que foram digitados e apresenta-los em ordem crescente. Sendo necessário efetuar a troca de valores, por isso, sendo necessário definir uma terceira variável
    */

    /* Definição das Variáveis */
    var js_n1; 
    var js_n2; 
    var js_n3; 

    /* Entrada de Dados */
    js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
    js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ', '00'));

    /* Saída de Dados sem Classificação */
    document.write('número 1 digitado = ' + js_n1);
    document.write('<br>número 2 digitado = ' + js_n2);

    /* Saída de Dados com Classificação por decisão condicional simples */
    if (js_n1 > js_n2) {
        js_n3 = js_n1;
        js_n1 = js_n2;
        js_n2 = js_n3;
    }
    document.write('<p><br>Classificação em Ordem Crescente:</b> ' + js_n1 + ' e ' + js_n2);

    </script>
</body>
</html>
