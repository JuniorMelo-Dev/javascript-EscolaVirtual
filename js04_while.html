<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_while - Condicional While</title>
</head>
<body>

    <script language = "JavaScript">
        /* 
            Objetivo: Escrever uma mensagem limitando-a em 10x através de um contador que será incrementado de mais 1
         */

        /* Definição das Variáveis */
        var js_cont = 1;

        /* Laço de Repetição Condicional */
        while (js_cont <= 10) {

            document.write('<p>' + js_cont + '&ordf; Repetição de uma única linha de comando dentro dentro de um laço condicional: ');
            js_cont += 1;
        
        }
        
    </script>

</body>
</html>
