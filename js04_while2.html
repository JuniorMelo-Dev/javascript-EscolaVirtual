<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04_while2.html</title>
</head>
<body>

    <script language = "JavaScript">
        /* 
            Objetivo: Executar uma sequência de comando por uma quantidade indeterminada de vezes utilizando uma variável de controle (valor lógico = true, por exemplo) no lugar de contadores delimitadores. O controle pode ser feito através de perguntas na tela, utilizando o método confirm(OK ou Cancelar, por exemplo).
         */

        /* Definição das Variáveis */
        var js_cont = 1;
        var js_resposta = true;

        /* Laço de Repetição Condicional - while utilizando controle de limitação pelo usuário */
        while (js_resposta == true) {

            document.write('<p>' + js_cont + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
            js_cont += 1;
            js_resposta = window.confirm('Deseja continuar?');
            
        }


    </script>

</body>
</html>
